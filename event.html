<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Detalii eveniment - Unu Unu, Cluj-Napoca."
    />
    <title>Eveniment - Unu Unu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Switzer:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Schedule Widget CSS (loaded conditionally) -->
    <link
      rel="stylesheet"
      href="https://ovidiuchis.github.io/orar-widget/styles/schedule-widget-all.css"
    />
  </head>
  <body>
    <header>
      <a href="/" class="logo-link">
        <div class="logo">
          <img src="assets/logo_primary.svg" alt="Unu Unu" class="logo-svg" />
        </div>
      </a>
      <button class="mobile-menu-button" aria-label="Meniu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="nav-menu">
        <a href="/#director">Evenimente</a>
        <a href="/intalniri">Întâlniri</a>
      </nav>
    </header>

    <main class="event-page">
      <!-- Loading State -->
      <div id="event-loading" class="event-loading">
        <div class="loading-spinner"></div>
        <p>Se încarcă...</p>
      </div>

      <!-- Error State -->
      <div id="event-error" class="event-error" style="display: none">
        <div class="error-icon">⚠️</div>
        <h2>Eveniment negăsit</h2>
        <p>Ne pare rău, evenimentul pe care îl cauți nu există.</p>
        <a href="/" class="btn-primary">Înapoi la evenimente</a>
      </div>

      <!-- Event Content -->
      <article id="event-content" class="event-content" style="display: none">
        <a href="/#director" class="back-link">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Înapoi
        </a>

        <header class="event-header">
          <div class="event-header-content">
            <div class="event-date-block">
              <span id="event-date-day" class="date-day"></span>
              <span id="event-date-month" class="date-month"></span>
              <span id="event-date-year" class="date-year"></span>
            </div>
            <div class="event-header-text">
              <div class="event-meta">
                <span id="event-type" class="event-type-badge"></span>
                <span id="event-status" class="event-status-badge"></span>
              </div>
              <h1 id="event-title" class="event-main-title"></h1>
              <p id="event-subtitle" class="event-subtitle"></p>
              <div id="event-location-inline" class="event-location-inline">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                  <circle cx="12" cy="10" r="3" />
                </svg>
                <span id="event-location"></span>
              </div>
            </div>
          </div>
        </header>

        <section class="event-description-section">
          <h2>Despre eveniment</h2>
          <div id="event-description" class="event-description"></div>
        </section>

        <!-- Schedule Widget Section (shown only if schedulefile exists) -->
        <section
          id="event-schedule-section"
          class="event-schedule-section"
          style="display: none"
        >
          <h2>Program</h2>
          <div id="schedule-container"></div>
        </section>

        <div id="event-actions" class="event-actions">
          <a
            id="event-cta"
            href="#"
            class="btn-primary btn-large"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span id="event-cta-text"></span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
          </a>
        </div>

        <div class="event-share">
          <button id="share-native" class="btn-share" aria-label="Distribuie">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="18" cy="5" r="3" />
              <circle cx="6" cy="12" r="3" />
              <circle cx="18" cy="19" r="3" />
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
            </svg>
            <span>Distribuie</span>
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="footer-social">
        <a
          href="https://www.youtube.com/@Unu-unuRo"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
            />
          </svg>
        </a>
        <a
          href="https://www.instagram.com/bisericaunuunu"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
        </a>
        <a
          href="https://www.facebook.com/unu.unu.ro/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
        </a>
        <a
          href="https://www.unu-unu.ro/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Website"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="2" y1="12" x2="22" y2="12" />
            <path
              d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
            />
          </svg>
        </a>
      </div>
      <p>&copy; 2026 Biserica Unu Unu, Cluj-Napoca</p>
    </footer>

    <script src="event.js"></script>
  </body>
</html>
